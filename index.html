<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagramphone.png" class="instagram-celular" alt="instagram celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagramlogo.png" class="instagram-logo" alt="instagram logo" width=80%>
                <div class="profile-photo">
                    <img src="img/Perfil.jpg" class="profile-photo" width="100px" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rudrigocerqueira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class ="not-account">Não é rudrigocerqueira?</p>
                <p class=not-accout>
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Iinscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="app-download">
                    <a href="#"></a>
                    <a href="#"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
